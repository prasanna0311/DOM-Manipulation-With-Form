<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="script.css" />
    <script src="script.js"></script>
  </head>
  <body>

    <div class="background">
      <div>
        <p class="heading"><b>Order Your Food</b></p>
        <!--Heading-->
        <div class="container">
           <div class="row">
              <div class="col">
               
                <form class="inputfilled" id="forms">
                  <!--First name-->

                  <label for="fname"><b>First Name:</b></label
                  ><br />
                  <input type="text" id="fname" name="fname" required /><br />

                  <!--Last name-->

                  <label for="lname"><b>Last Name:</b></label
                  ><br />
                  <input type="text" id="lname" name="lname" required /><br />

                  <!--Address-->

                  <label for="address"><b>Address:</b></label
                  ><br />
                  <input
                    type="text"
                    id="address"
                    name="address"
                    required
                  /><br />

                  <!--Pincode-->

                  <label for="pincode"><b>Pincode:</b></label
                  ><br />
                  <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    required
                  /><br />

                  <!--Gender-->

                  <label for="gender-select"><b>Gender :</b></label
                  ><br />
                  <select name="gender-select" id="gender-select">
                    <option value="gender">--Please Choose an Option--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>

                  <!--food-->

                  <p class="FoodCB">
                    <b
                      >Choice of Food (must choose at least 2 out of 5
                      options):</b
                    >
                  </p>
                  <div class="options">
                    <input
                      type="checkbox"
                      id="food1"
                      value="Idly"
                      name="Idly"
                    />
                    <label for="noodels">Idly</label><br>
                    <input
                      type="checkbox"
                      id="food2"
                      value="Dosa"
                      name="Dosa"
                    />
                    <label for="Dosa">Dosa</label><br>
                    <input
                      type="checkbox"
                      id="food3"
                      value="Parota"
                      name="Parota"
                    />
                    <label for="Parota">Parota</label><br>
                    <input
                      type="checkbox"
                      id="food4"
                      value="Biriyani"
                      name="Biriyani"
                    />
                    <label for="Shawarma">Biriyani</label><br>
                    <input
                      type="checkbox"
                      id="food5"
                      value="FriedRice"
                      name="FriedRice"
                    />
                    <label for="FriedRice">FriedRice</label><br>
                  </div>

                  <!--State-->

                  <label for="state"><b>State :</b></label
                  ><br />
                  <input type="text" id="state" name="state" required /><br />

                  <!--Country-->

                  <label for="country"><b>Country :</b></label
                  ><br />
                  <input
                    type="text"
                    id="country"
                    name="country"
                    required
                  /><br />

                  <!--Submit Button-->
                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="Submit"
                    onclick="{validate()}"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
      
          <!--Table to filled when submited-->


    
          <table class="table" id="datastored">
            <thead class="thead-dark">
              <tr >
                <th scope="col" >First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Choice of Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
          </table>
        
        </div>
      </div>
    </div>
  </body>
</html>
